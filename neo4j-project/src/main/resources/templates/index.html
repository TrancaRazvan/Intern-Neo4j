<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/recipes/page/0}">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            </ul>
            <form class="d-flex" role="search" action="http://localhost:8080/recipes/search-by-name/page/0/" method="get">
                <input class="form-control me-2" type="text" name="query" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-12 mt-3">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Author</th>
                    <th scope="col">No. Ingredients</th>
                    <th scope="col">Skill</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="recipe : ${recipes}">
                    <td>
                        <a th:href="@{/recipes/{name}(name=${recipe.recipeName})}" th:text="${recipe.recipeName}"></a>
                    </td>
                    <td th:text="${recipe.authorName}"></td>
                    <td th:text="${recipe.numberOfIngredients}"></td>
                    <td th:text="${recipe.skillLevel}"></td>
                </tr>
                </tbody>
            </table>
            <div class="text-center">
                <a id="previousButton" class="btn btn-primary mx-2">Previous</a>
                <a id="nextButton" class="btn btn-primary mx-2">Next</a>
            </div>
        </div>
    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        var currentPage = getCurrentPageNumber();
        var previousButton = document.getElementById("previousButton");
        var nextButton = document.getElementById("nextButton");

        var previousPage = currentPage > 0 ? currentPage - 1 : 0;
        var nextPage = currentPage + 1;

        previousButton.href = "/recipes/page/" + previousPage;
        nextButton.href = "/recipes/page/" + nextPage;
    });

    function getCurrentPageNumber() {
        var url = window.location.href;
        var pageNumberIndex = url.lastIndexOf('/') + 1;
        return parseInt(url.substring(pageNumberIndex));
    }
    document.querySelector('.d-flex').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form submission
    var query = document.querySelector('.form-control').value;
    if (query.trim() !== '') {
      var baseUrl = 'http://localhost:8080/recipes/search-by-name/page/0/';
      var encodedQuery = encodeURIComponent(query);
      var url = baseUrl + encodedQuery;
      window.location.href = url;
    }
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
